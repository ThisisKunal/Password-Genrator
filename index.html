<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay" >password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="">Number of Characters</label>
            <div class="charAmount-container">
                <input type="range" min="1" max="50" value="10" id="charAmountRange"> 
               <input  class="numberInput" type="number" min="1" max="50" value="10" id="charAmountNumber">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="IncludeNumbers">Include Numbers</label>
            <input type="checkbox" id="IncludeNumbers">

            <label for="IncludeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn-class" type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
